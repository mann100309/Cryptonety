<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://lh3.google.com/u/0/d/17MS0FQNgsaPpfgiH3TifkdCBertpH12e=w1920-h902-iv1">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. Feel
            free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Sent your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Mann Patel">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+61 3 9696 3777">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email ID</label>
                                <input type="email" placeholder="mpatel100309@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Topic">
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Messgae"></textarea>

                        <button type="submit">SEND</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>mpatel100309@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+61 3 9696 3777</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>47,Market street<br>South Melbourne 3205<br>Austrialia</td>
                        </tr>
                    </table>
                </div>
            </div>
    </div>



</body>
</html>
